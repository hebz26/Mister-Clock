<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Tabs</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link href="https://fonts.cdnfonts.com/css/baron-neue" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="favicon.png" />
  </head>
  <body style="padding: 5px">
    <header>
      <div class="logoContainer">
        <h1 class="title">Mister Clock</h1>
        <div class="logo">
          <img class="myLogo" src="./images/mistertime.png" />
        </div>
      </div>
    </header>
    <div class="tabContainer">
      <div class="buttonContainer">
        <button onclick="showPanel(0,'#122B41')">Stopwatch</button>
        <button onclick="showPanel(1,'#1c4466')">Pomodoro</button>
        <button onclick="showPanel(2,'#2196f3')">Timer</button>
        <button onclick="showPanel(3,'#ff5722')">Alarm</button>
      </div>
      <div class="tabPanel">
        <div class="stopwatch-container">
          <div class="timewrapper">
            <div class="stopwatch-display">00 : 00 : 00 : 000</div>
          </div>
          <div class="stopwatchButtons">
            <button id="start-stopwatch">Start</button>
            <button id="pause-stopwatch">Pause</button>
            <button id="reset-stopwatch">Reset</button>
          </div>
        </div>
      </div>
      <div class="tabPanel">
        <div class="pomodoro-container"></div>
      </div>

      <div class="tabPanel">Tab 3:Content</div>
      <div class="tabPanel">Tab 4:Content</div>
    </div>

    <script src="myScript.js"></script>
  </body>
</html>
